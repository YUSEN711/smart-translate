
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassMate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      /* Mobile Scale: 70% (Shrink 30% from standard) */
      html {
        font-size: 70%;
      }

      /* Desktop Scale: 85% (Shrink 15% from standard) */
      @media (min-width: 768px) {
        html {
          font-size: 85%;
        }
      }
      
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for transcripts */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Custom Animations mimicking tailwindcss-animate */
      @keyframes enter {
        from {
          opacity: var(--tw-enter-opacity, 1);
          transform: translate3d(var(--tw-enter-translate-x, 0), var(--tw-enter-translate-y, 0), 0) scale3d(var(--tw-enter-scale, 1), var(--tw-enter-scale, 1), 1) rotate(var(--tw-enter-rotate, 0));
        }
      }

      @keyframes exit {
        to {
          opacity: var(--tw-exit-opacity, 1);
          transform: translate3d(var(--tw-exit-translate-x, 0), var(--tw-exit-translate-y, 0), 0) scale3d(var(--tw-exit-scale, 1), var(--tw-exit-scale, 1), 1) rotate(var(--tw-exit-rotate, 0));
        }
      }

      .animate-in {
        animation-name: enter;
        --tw-enter-opacity: initial;
        --tw-enter-scale: initial;
        --tw-enter-rotate: initial;
        --tw-enter-translate-x: initial;
        --tw-enter-translate-y: initial;
      }

      .fade-in {
        --tw-enter-opacity: 0;
      }

      .zoom-in {
        --tw-enter-scale: 0.95;
      }

      .slide-in-from-bottom-4 {
        --tw-enter-translate-y: 1rem;
      }

      .slide-in-from-bottom-8 {
        --tw-enter-translate-y: 2rem;
      }
      
      .slide-in-from-top-4 {
        --tw-enter-translate-y: -1rem;
      }
    </style>
